<!DOCTYPE html>
<html lang="ru">
<head>
    <title>MD5 | olegt.ru</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/4/bootstrap.min.css" type="text/css"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5.js"></script>
    <script type="text/javascript">
        function getMd5() {

            let value = document.getElementById('string').value;
            let copy = document.getElementById('copy');
            let hash = '';
            hash = md5(value).toString();
            document.getElementById("hash").innerHTML = hash;
            if (copy.classList.contains('d-none')) {
                copy.classList.remove('d-none');
            }
        }

        let md5 = function (value) {
            return CryptoJS.MD5(value).toString();
        };

        function runScript(e) {
            if (e.keyCode === 13) {
                getMd5();
                return false;
            }
        }

        function copy(that){
            let inp = document.createElement('input');
            document.body.appendChild(inp);
            inp.value = document.getElementById('hash').innerHTML;
            inp.select();
            document.execCommand('copy', false);
            inp.remove();
        }

    </script>
</head>
<style>
    html, body {
        overflow-x: hidden;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Helper</a>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://md5.olegt.ru">MD5</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://sql.olegt.ru">SQL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://utc.olegt.ru">UTC</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="main">
    <div class="mt-4"></div>
    <div class="page-header text-center">
        <h1>Генератор хешей</h1>
    </div>
    <div class="mt-4"></div>
    <div class="row">
        <div class="col-12">
            <div class="mb-4"></div>
            <div class="row">
                <div class="col-md-3 col-lg-4 col-sm-1"></div>
                <div class="col-lg-4 col-md-6 col-sm-10">
                    <div class="form-group">
                        <p class="text-center" for="string"><small>Введите текст</small></p>
                        <input class="form-control-lg" id="string" type="text" maxlength="512" value="" style="width: 100%"
                               onkeypress="return runScript(event)" autofocus>
                    </div>
                    <div class="mt-4"></div>
                    <div class="form-group text-center">
                        <div class="mt-4"></div>
                        <button type="button" onclick="getMd5();" class="btn btn-primary">
                            Сгенерировать
                        </button>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row" style="margin-top: 30px">
                <div class="mb-4"></div>
                <div class="col-md-3 col-sm-1"></div>
                <div class="col-md-6 col-sm-10">
                    <h2 class="text-center text-primary hidden-sm-down" id="hash"></h2>
                </div>
                <div class="col-1">
                    <button id="copy" class="btn btn-outline-primary d-none hidden-sm-down" onclick="copy(this)">
                        <i class="fa fa-files-o" aria-hidden="true"></i>
                        Copy
                    </button>
                </div>
                <div class="col-2"></div>
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
            </div>
            <div class="row">
                <button id="copySm" class="btn btn-outline-primary d-none hidden-sm-down" onclick="copy(this)">
                    Copy
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
