<!DOCTYPE html>
<html lang="ru">
<head>
    <title> MD5 генерация </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5.js"></script>
    <script type="text/javascript">
        function getMd5() {

            var value = document.getElementById('string').value
            var hash = '';
            hash = md5(value).toString();
            document.getElementById("hash").innerHTML = hash;
        }

        var md5 = function (value) {
            return CryptoJS.MD5(value).toString();
        }
		
		function runScript(e) {
			if (e.keyCode == 13) {
					getMd5();
				return false;
			}
		}
		
    </script>
</head>
<style>
    html, body {
        overflow-x: hidden;
    }
</style>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Helper</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Генератор md5 <span class="sr-only"></span></a></li>
        <li><a href="#">SQL beautifier</a></li>
		<li><a href="#">UnixTime Tools</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="header text-center" style="margin-top: 30px">
    <div class="row" align="center">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
          
        </div>
    </div>
</div>
<div class="container text-center" style="margin-top: 30px">
    <div class="jumbotron">
        <h1>Генератор хешей</h1>
        <p></p>
        <div class="row text-center">
            <div class="col-xs-12 col-xs-offset-0 col-md-4 col-md-offset-4">
                <div class="row text-center">
                    <div class="col-xs-1 col-md-1"></div>
                    <div class="col-xs-10 col-md-10">

                        <div class="form-group">
                            <label class="control-label" for="string">Введите текст</label>
                            <input class="form-control" id="string" type="text" maxlength="512" value="" onkeypress="return runScript(event)" autofocus>
                        </div>
                        <br/>
                        <button type="button" onclick="getMd5();" value="Get MD5" class="btn btn-block btn-primary">Generate</button>
                        <br/>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="row col-md-8 col-md-offset-2">
                <p class="text-center small" id="hash"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
